<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Lab Inventory</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/design-tokens.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/shell.css">
    <link rel="stylesheet" href="/css/table.css">
</head>

<body>
    <!-- Skip to main content (acessibilidade) -->
    <a href="#main-content" class="skip-to-main">Pular para conteúdo principal</a>

    <!-- App Shell -->
    <div class="app-shell">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Z</div>
                <h1 class="sidebar-title">Z-Lab</h1>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h2 class="nav-section-title">Principal</h2>
                    <ul class="nav-list">
                        <li>
                            <a href="#inventory" class="nav-item active" data-route="inventory">
                                <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                </svg>
                                <span class="nav-item-label">Inventory</span>
                            </a>
                        </li>
                        <li>
                            <a href="#locations" class="nav-item" data-route="locations">
                                <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="nav-item-label">Locations</span>
                            </a>
                        </li>
                        <li>
                            <a href="#categories" class="nav-item" data-route="categories">
                                <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                </svg>
                                <span class="nav-item-label">Categories</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="nav-section">
                    <h2 class="nav-section-title">Ferramentas</h2>
                    <ul class="nav-list">
                        <li>
                            <a href="#print-labels" class="nav-item" data-route="print-labels">
                                <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                                </svg>
                                <span class="nav-item-label">Print Labels</span>
                            </a>
                        </li>
                        <li>
                            <a href="#import-export" class="nav-item" data-route="import-export">
                                <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                                </svg>
                                <span class="nav-item-label">Import/Export</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="nav-section">
                    <h2 class="nav-section-title">Sistema</h2>
                    <ul class="nav-list">
                        <li>
                            <a href="#settings" class="nav-item" data-route="settings">
                                <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="nav-item-label">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-ghost" style="width: 100%; justify-content: flex-start;">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Ajuda</span>
                </button>
            </div>
        </aside>

        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <nav class="breadcrumbs" aria-label="Breadcrumb">
                    <div class="breadcrumb-item">
                        <a href="#" class="breadcrumb-link">Home</a>
                    </div>
                    <span class="breadcrumb-separator">/</span>
                    <div class="breadcrumb-item">
                        <span class="breadcrumb-current">Inventory</span>
                    </div>
                </nav>
            </div>

            <div class="topbar-center">
                <div class="input-group" style="width: 100%;">
                    <svg class="input-icon" width="20" height="20" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="search" class="input" placeholder="Buscar itens... (pressione / para focar)"
                        id="global-search">
                </div>
            </div>

            <div class="topbar-right">
                <button class="btn btn-primary" id="add-item-btn">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span>Add Item</span>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <main class="content" id="main-content">
            <!-- Conteúdo dinâmico será carregado aqui -->
            <div id="app-content"></div>
        </main>
    </div>

    <!-- Drawer Overlay (Mobile) -->
    <div class="drawer-overlay" id="drawer-overlay"></div>

    <!-- Scripts -->
    <script type="module" src="/dist/app.js"></script>
</body>

</html>
